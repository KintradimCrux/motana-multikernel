language: php
php:
    - '5.6'
    - '7.0'
    - '7.1'
install:
    - composer self-update
    - composer install --no-interaction
script:
    - mkdir ./build/logs
    - vendor/bin/phpunit --coverage-clover build/logs/clover.xml
after_script:
    - vendor/bin/coveralls
notifications:
    email: false
