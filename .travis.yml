language: php
php:
    - '5.6'
    - '7.0'
    - '7.1'
    - '7.2'
install:
    - composer install --no-interaction
script:
    - mkdir -p build/logs
    - vendor/bin/simple-phpunit --debug --verbose --coverage-clover build/logs/clover.xml
after_script:
    - vendor/bin/php-coveralls
notifications:
    email: false
